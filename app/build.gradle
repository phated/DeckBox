apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

def VERSION_NAME = "1.12.0"

gitVersioner {
    baseBranch 'master'
    yearFactor 1200
    addSnapshot false
    addLocalChangesDetails false
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.r0adkll.deckbuilder"
        buildToolsVersion "32.0.0"

        minSdkVersion 22
        targetSdkVersion 32

        versionCode gitVersioner.versionCode + 2
        versionName "$VERSION_NAME.${gitVersioner.versionName}"
        multiDexEnabled true

        buildConfigField "String", "GIT_SHA", "\"${gitVersioner.currentSha1Short}\""
        buildConfigField "String", "DATABASE_NAME", "\"deckbox.db\""
        buildConfigField "String", "AFFILIATE_CODE", "\"DeckBox\""
        buildConfigField "String", "MARKETPLACE_URL", "\"https://tcgreplayer.deckboxtcg.app/\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        xmlReport true
    }

    compileOptions {
        sourceCompatibility 11
        targetCompatibility 11
    }

    kotlinOptions {
        jvmTarget = "11"
        freeCompilerArgs = ["-Xallow-result-return-type"]
    }

    // Always show the result of every unit test, even if it passes.
    testOptions.unitTests {
        includeAndroidResources = true

        all {
            testLogging {
                events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
            }
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "release") {
                outputFileName = "deckbox-" + variant.versionName + "." + gitVersioner.currentSha1Short + ".apk"
            }
        }
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }
}

androidExtensions {
    experimental = true
}

